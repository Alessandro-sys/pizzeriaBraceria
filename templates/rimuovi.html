{% extends "layout.html" %}

{% block title %}
    <title>DIVINA - RIMUOVI ELEMENTI</title>
{% endblock %}

{% block style %}
    <link rel="stylesheet" href="../static/stylePrenota.css">
{% endblock %}

{% block script %}
    <script src="../static/scriptRemove.js" defer></script>
{% endblock %}


{% block body %}

<div class="formPrenotazione">
    <div class="scurente">
        <div class="divPrenota">
            <div class="panCon" style="padding-top: 3%;">
                <form action="/rimuovi" method="post" class="formForm">
                    <div class="form-field">
                        <select name="section" class="formInput">
                            <option selected disabled>Seleziona la sezione</option>
                            <option value="bevande">Bevande</option>
                            <option value="vini">Vini</option>
                            <option value="antipasti">Antipasti</option>
                        </select>
                    </div>

                    <div class="form-field">
                        <select name="item" class="formInput" id="bevande" required>
                            <option selected disabled>Seleziona un elemento da rimuovere</option>
                            {% for item in menu %}
                            <option value="{{ item.food_name }}">{{ item.food_name }}</option>
                            {% endfor %}
                        </select>
                        <select name="item" class="formInput" id="vini" required>
                            <option selected disabled>Seleziona un elemento da rimuovere</option>
                            {% for item in menuVini %}
                            <option value="{{ item.food_name }}">{{ item.food_name }}</option>
                            {% endfor %}
                        </select>
                        <select name="item" class="formInput" id="antipasti" required>
                            <option selected disabled>Seleziona un elemento da rimuovere</option>
                            {% for item in menuAntipasti %}
                            <option value="{{ item.food_name }}">{{ item.food_name }}</option>
                            {% endfor %}
                        </select>

                    </div>
                    <div class="form-field">
                        <button type="submit" class="bottoneSubmit">Rimuovi</button>
                    </div>
                </form>
                <br><br><br>
                <form action="/admin" class="formForm">
                    <div class="form-field">
                        <button type="submit" class="bottoneSubmit">Torna al pannello di controllo</button>
                    </div>
                </form>

                <div class="card text-center" style="width: 18rem;">
                    <img src="../static/1.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Bevande</h5>
                      <a href="#" class="btn btn-primary" style="background-color: #ffb800 !important; border: #ffb800 !important;">Modifica</a>
                    </div>
                  </div>
                
            </div>
        </div>
    </div>
</div>
